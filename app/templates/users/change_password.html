{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %} 密码修改 {% endblock %}

{% block page_content %}
    <h1 align="center">修改密码</h1>
    <hr>
    {{ wtf.quick_form(form) }}
    <p style="margin-top: 10px;display: inline-block">如果忘记原密码，建议通过<a href="{{ url_for('users.reset_password') }}">找回密码</a>的方式来完成修改密码</p>
{% endblock %}
